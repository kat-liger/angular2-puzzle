<timer></timer>
<button (click)="initGrid()">Start a new game</button>
<br/><br/>
<div class="slidegrid">
    <div *ngFor="#item of grid; #i=index" class="cell" id="cell{{item}}" (click)="checkClicked(i)">
        <span [ngStyle]="{ 'background-color': colors[i] }">{{item}}</span>
    </div>
</div>
<a [routerLink]="['Score']"><h2>Check the Score!</h2></a>
