<span>Put the shades into the correct order (from light to dark)</span>
<timer #f></timer>
<button (click)="f.startTimer(); ngOnInit();">Start a new game</button>
<br/><br/>
<div class="slidegrid">
    <div *ngFor="#item of grid; #i=index" class="cell" id="cell{{item}}" (click)="checkClicked(i)">
        <span [ngStyle]="{ 'background-color': colors[i] }"></span>
    </div>
</div>
<a [routerLink]="['Score']"><h2>Check the Score Table!</h2></a>
